<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado del Servidor CS</title>
</head>
<body>
  <h1>Estado del Servidor CS 1.6</h1>
  <p id="nombre">Cargando nombre del servidor...</p>
  <p id="mapa">Cargando mapa...</p>
  <p id="jugadores">Cargando jugadores conectados...</p>
  <ul id="lista-jugadores"></ul>

  <script>
    fetch("http://127.0.0.1:5000/server-info")
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          document.getElementById("nombre").textContent = "Error: " + data.error;
        } else {
          document.getElementById("nombre").textContent = "Nombre del servidor: " + data.nombre_servidor;
          document.getElementById("mapa").textContent = "Mapa actual: " + data.mapa;
          document.getElementById("jugadores").textContent = "Jugadores conectados: " + data.jugadores_conectados;

          const lista = document.getElementById("lista-jugadores");
          data.jugadores.forEach(jugador => {
            const item = document.createElement("li");
            item.textContent = jugador || "(sin nombre)";
            lista.appendChild(item);
          });
        }
      })
      .catch(error => {
        document.getElementById("nombre").textContent = "Error al conectar con el servidor.";
        console.error("Error:", error);
      });
  </script>
</body>
</html>
