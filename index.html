<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Info del servidor</title>
</head>
<body>
  <h1>Servidor de Counter Strike 1.6</h1>
  <p><strong>Nombre del servidor:</strong> <span id="serverName">Cargando...</span></p>
  <p><strong>Mapa actual:</strong> <span id="map">Cargando...</span></p>
  <p><strong>Jugadores:</strong> <span id="players">Cargando...</span></p>

  <ul id="playerList"></ul>

  <script>
    fetch("http://127.0.0.1:5000/server-info")
      .then(response => response.json())
      .then(data => {
        document.getElementById("serverName").innerText = data.nombre_servidor;
        document.getElementById("map").innerText = data.mapa;
        document.getElementById("players").innerText = data.jugadores_conectados;

        const list = document.getElementById("playerList");
        data.jugadores.forEach(player => {
          const li = document.createElement("li");
          li.innerText = player;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error al obtener la informaci√≥n:", error);
      });
  </script>
</body>
</html>
